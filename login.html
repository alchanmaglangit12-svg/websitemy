<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LOG IN</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    overflow: hidden;
    background: #000;
}
#bgVideo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
    filter: contrast(1.2) saturate(1.2) brightness(1.05);
}
.container {
    background: rgba(0, 0, 0, 0.35);
    backdrop-filter: blur(4px);
    padding: 40px;
    border-radius: 20px;
    width: 350px;
    text-align: center;
    color: white;
    transition: all 0.3s ease;
}
input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 10px;
    font-size: 14px;
    transition: all 0.3s ease;
    box-sizing: border-box;
}
button {
    width: 95%;
    padding: 12px;
    margin-top: 15px;
    background-color: rgb(22, 255, 22);
    border: none;
    border-radius: 10px;
    font-size: 18px;
    color: black;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
}
button:hover {
    background-color: rgb(160, 176, 39);
}
.main-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
</style>
</head>

<body>

<video autoplay muted loop id="bgVideo">
    <source src="videohd.mp4" type="video/mp4">
</video>

<header style="position: fixed; top: 0; width: 100%; display: flex; justify-content: space-between; padding: 20px; z-index: 10;">
    <img src="unnamed.png" style="width: 150px; height: 150px; border-radius: 55%; object-fit: cover; margin-left: 20px;">
    <img src="images.jpg" style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover; margin-right: 50px;">
</header>

<div class="main-wrapper">
    <div class="container" style="margin-top: 180px;">
        <div style="font-size: xx-large;"><b>LOG IN</b></div>

        
            <form action="Maglangit.html">
    <input type="text" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">LOGIN</button>
</form>

        
    </div>
    
</div>

</body>
</html>
